# Staticman configuration
# https://staticman.net/docs/configuration

comments:
  allowedFields: ["name", "email", "body", "slug"]
  branch: "main"
  commitMessage: "New comment on {options.slug}"
  filename: "{@timestamp}"
  format: "json"
  generatedFields:
    date:
      type: date
  moderation: true
  path: "data/comments/{options.slug}"
  requiredFields: ["name", "email", "body"]
  transforms:
    email: md5
  reCaptcha:
    enabled: true
    siteKey: "6LfiK3MsAAAAAIqU_QWOHR_N8c5WARPdmsA-WVcN"
    secret: ""
